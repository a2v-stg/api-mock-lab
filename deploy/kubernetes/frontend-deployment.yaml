apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mocklab
  labels:
    app: mocklab
    component: frontend
spec:
  replicas: 2  # Usually 2-3 is enough for static content
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: mocklab
      component: frontend
  template:
    metadata:
      labels:
        app: mocklab
        component: frontend
    spec:
      containers:
      - name: frontend
        image: YOUR_ECR_REPO/mocklab-frontend:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        
        resources:
          requests:
            cpu: 100m      # Nginx is very lightweight
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
        
        # Graceful shutdown
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 5"]
      
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: component
                  operator: In
                  values:
                  - frontend
              topologyKey: kubernetes.io/hostname
