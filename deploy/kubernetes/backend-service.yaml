apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: mocklab
  labels:
    app: mocklab
    component: backend
spec:
  type: ClusterIP  # Internal service
  selector:
    app: mocklab
    component: backend
  ports:
  - name: http
    port: 8001
    targetPort: 8001
    protocol: TCP
  sessionAffinity: None
