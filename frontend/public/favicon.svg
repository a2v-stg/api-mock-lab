<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
  
  <!-- Flask Shape -->
  <path d="M 12 8 L 12 12 L 9 20 Q 9 23 12 24 L 20 24 Q 23 23 23 20 L 20 12 L 20 8 Z" 
        fill="white" 
        opacity="0.95"/>
  
  <!-- Flask Neck -->
  <rect x="13" y="6" width="6" height="2" fill="white" opacity="0.95" rx="1"/>
  
  <!-- Liquid/Bubbles -->
  <ellipse cx="16" cy="20" rx="6" ry="2" fill="#60A5FA" opacity="0.5"/>
  <circle cx="14" cy="18" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="18" cy="17" r="1" fill="white" opacity="0.7"/>
  
  <!-- Code Brackets -->
  <text x="7" y="14" font-family="monospace" font-size="8" font-weight="bold" fill="white" opacity="0.8">{</text>
  <text x="23" y="14" font-family="monospace" font-size="8" font-weight="bold" fill="white" opacity="0.8">}</text>
</svg>
