<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" />
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E0E7FF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Lab Flask/Beaker -->
  <g transform="translate(100, 100)">
    <!-- Flask Body -->
    <path d="M -20 -40 L -20 -20 L -35 20 Q -35 35 -20 40 L 20 40 Q 35 35 35 20 L 20 -20 L 20 -40 Z" 
          fill="url(#gradient2)" 
          stroke="#FFFFFF" 
          stroke-width="3" />
    
    <!-- Flask Neck -->
    <rect x="-15" y="-50" width="30" height="10" fill="url(#gradient2)" stroke="#FFFFFF" stroke-width="3" rx="2" />
    
    <!-- Liquid Inside (bubbling) -->
    <ellipse cx="0" cy="25" rx="25" ry="8" fill="#60A5FA" opacity="0.6" />
    <ellipse cx="0" cy="20" rx="28" ry="10" fill="#60A5FA" opacity="0.4" />
    
    <!-- Bubbles -->
    <circle cx="-10" cy="10" r="4" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="10;-10;10" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="8" cy="5" r="3" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="5;-15;5" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="-5" cy="15" r="2.5" fill="#FFFFFF" opacity="0.7">
      <animate attributeName="cy" values="15;-5;15" dur="1.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.8s" repeatCount="indefinite" />
    </circle>
    
    <!-- Code Brackets (API Reference) -->
    <text x="-35" y="-25" font-family="monospace" font-size="20" font-weight="bold" fill="#FFFFFF" opacity="0.9">{</text>
    <text x="25" y="-25" font-family="monospace" font-size="20" font-weight="bold" fill="#FFFFFF" opacity="0.9">}</text>
    
    <!-- Measurement Lines on Flask -->
    <line x1="-30" y1="0" x2="-22" y2="0" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6" />
    <line x1="-30" y1="10" x2="-22" y2="10" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6" />
    <line x1="-30" y1="20" x2="-22" y2="20" stroke="#FFFFFF" stroke-width="1.5" opacity="0.6" />
  </g>
  
  <!-- Shine Effect -->
  <ellipse cx="70" cy="60" rx="15" ry="25" fill="#FFFFFF" opacity="0.15" />
</svg>
